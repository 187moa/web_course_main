<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="../todoStyle.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const predefinedTasks = [
            'Buy groceries',
            'Clean the house',
            'Walk the dog',
            'Pay bills',
            'Read a book'
        ];

        function TodoItem({ todo, index, onDelete, onOpen }) {
            return (
                <li onClick={() => onOpen(todo)}>
                    <span>{todo}</span>
                    <button className="delete-btn" onClick={(e) => onDelete(e, index)}>Delete</button>
                </li>
            );
        }

        function TodoList({ todos, handleDelete, openModal }) {
            return (
                <ul id="todo-list">
                    {todos.map((todo, index) => (
                        <TodoItem
                            key={index}
                            todo={todo}
                            index={index}
                            onDelete={handleDelete}
                            onOpen={openModal}
                        />
                    ))}
                </ul>
            );
        }

        function Modal({ onClose, todo }) {
            return (
                <div className="modal" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <span className="close" onClick={onClose}>&times;</span>
                        <h2>{todo}</h2>
                    </div>
                </div>
            );
        }

        function TodoApp() {
            const [todos, setTodos] = useState(predefinedTasks);
            const [inputValue, setInputValue] = useState('');
            const [selectedTodo, setSelectedTodo] = useState(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (inputValue.trim() === '') return;
                setTodos([...todos, inputValue]);
                setInputValue('');
            };

            const handleDelete = (e, index) => {
                e.stopPropagation();
                const newTodos = todos.filter((_, i) => i !== index);
                setTodos(newTodos);
            };

            const openModal = (todo) => {
                setSelectedTodo(todo);
            };

            const closeModal = () => {
                setSelectedTodo(null);
            };

            return (
                <div>
                    <h1>Simple Todo List</h1>
                <form id="todo-form" onSubmit={handleSubmit}>
                    <input
                        type="text"
                        id="todo-input"
                        placeholder="Enter a new task"
                        required
                        value={inputValue}
                        onChange={(e) => setInputValue(e.target.value)}
                    />
                    <button type="submit">Add</button>
                </form>
                    <TodoList
                        todos={todos}
                        handleDelete={handleDelete}
                        openModal={openModal}
                    />
                    {selectedTodo && <Modal onClose={closeModal} todo={selectedTodo} />}
                </div>
            );
        }

        ReactDOM.render(<TodoApp />, document.getElementById('root'));
        </script>
</body>
</html>
